<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Aravind calculator</title>
  <link href="calculator.css" rel="stylesheet" type="text/css" />
  <link href="utility.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">CALCULATE HERE</h1>
  <div class="container flex flex-col items-center  mx.auto m-w-20 ">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button style="color: orange;" class="button">C</button>
      <button style="color: orange;" class=" button">%</button>
      <button style="color: orange;" class=" button">m+</button>
      <button style="color: orange;" class=" button">/</button>
    </div>

    <div class=row>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button style="color: darkorange;" class="button">*</button>
    </div>
    <div class=row>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button style="color: orange;" class="button">+</button>
    </div>
    <div class=row>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button style="color: orange;" class="button">-</button>
    </div>
    <div class=row>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">%</button>
      <button style="color: darkred;" class="button">=</button>
    </div>
  </div>





  <script type="module" src="calculator.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
